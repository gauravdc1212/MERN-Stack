<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="text" value="" class="answer border border-primary text-end" style="width: 350px;"></input>
            </div>
            <div class="col-12 my-4">
                <button class="p-3 mx-3">%</button>
                <button class="p-3 mx-3">CLR</button>
                <button class="p-3 mx-3">DEL</button>
                <button class="p-3 mx-3">/</button>
            </div>
            <div class="col-12 my-4">
                <button class="p-3 mx-3">7</button>
                <button class="p-3 mx-3">8</button>
                <button class="p-3 mx-3">9</button>
                <button class="p-3 mx-3">*</button>
            </div>
            <div class="col-12 my-4">
                <button class="p-3 mx-3">6</button>
                <button class="p-3 mx-3">5</button>
                <button class="p-3 mx-3">4</button>
                <button class="p-3 mx-3">+</button>
            </div>
            <div class="col-12 my-4">
                <button class="p-3 mx-3">3</button>
                <button class="p-3 mx-3">2</button>
                <button class="p-3 mx-3">1</button>
                <button class="p-3 mx-3">-</button>
            </div>
            <div class="col-12 my-4">
                <button class="p-3 mx-3">.</button>
                <button class="p-3 mx-3">0</button>
                <button class="p-3 mx-3">00</button>
                <button class="p-3 mx-3">=</button>
            </div>
        </div>
    </div>
<script src="/calculator.js"></script>
</body>

</html>
