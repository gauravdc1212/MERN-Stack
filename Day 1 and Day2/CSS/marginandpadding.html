<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 2px solid black;
            margin-left: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 80px;
            display: block;
        }
        span:hover{
            background-color: green;
            color: white;
            display: inline
        }
    </style>
</head>
<body>
    <h1>Margin And Padding Example</h1>
    <span>KIET</span>
    <span>MCA</span>
</body>
</html>
